<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Робота з формами</title>
</head>
<body>

  <!--  Радіокнопки -->
  <form id="color-form">
    <p>Choose a color:</p>
    <label>
      <input type="radio" name="color" value="red" checked />
      Red
    </label>
    <label>
      <input type="radio" name="color" value="white" />
      White
    </label>
    <label>
      <input type="radio" name="color" value="green" />
      Green
    </label>
  </form>

  <hr />

  <!--  Ім’я + перевірка довжини -->
  <section>
    <input type="text" placeholder="Ваше ім'я?" id="name-input" />
    <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>

    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символів"
    />
  </section>

  <hr />

  <!--  Повзунок для розміру тексту -->
  <section>
    <input id="font-size-control" type="range" min="10" max="100" value="16" />
    <br />
    <span id="text">Абракадабра!</span>
  </section>

  <script src="script.js"></script>
</body>
</html>
